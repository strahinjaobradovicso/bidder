@if (error) {
    <app-error [error]="error"></app-error>
}

<div class="schedule-container">
    <div class="hour-starting-bid">
        <div>
            <p>{{item.title}} is very nice item to buy for very nice price</p>
        </div>
        <div class="slider">
            <app-carousel [images]="item.ImageModels"></app-carousel>
        </div>

        <div class="hour-picker">
            <a (click)="previousHour()">
                <span><i class="fa fa-chevron-up" aria-hidden="true"></i></span>
            </a>

            <h1>{{ this.selectedHour }}:00</h1>

            <a (click)="nextHour()">
                <span><i class="fa fa-chevron-down" aria-hidden="true"></i></span>
            </a>
        </div>

        <div class="form-container">

            <form [formGroup] = "startingBidForm" (ngSubmit) = "create()">
                <div>
                    <label for="startingBid">Starting bid:</label>
                    <input type="number" placeholder='startingBid' formControlName="startingBid">
                </div>

                <div>
                    <button type="submit" class="scheduleBtn" [ngStyle]="{'background-color': !inputValid() ? 'grey': ''}">schedule</button>
                </div>

            </form>

        </div>

    </div>

    <div class="date-picker">
        <app-date-picker (dateSelected)="setDate($event)"></app-date-picker>
    </div>

</div>
