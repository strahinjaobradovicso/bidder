<div class="calendar-control">
    <a (click)="previousMonth()">
        <span><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
    </a>

    <p>{{ this.date.toLocaleString('default', { month: 'long' }) }}</p>

    <a (click)="nextMonth()">
        <span><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
    </a>
</div>

<div class="calendar-days">
    <div>Mo</div>
    <div>Tu</div>
    <div>We</div>
    <div>Th</div>
    <div>Fr</div>
    <div>Sa</div>
    <div>Su</div>

    @for (day of days; track $index) {
        <div class="day" [ngStyle]="styleDate(day)" (click)="selectDate(day)">{{day.getDate()}}</div>
    }
</div>
