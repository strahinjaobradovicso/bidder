<div class="model-card" (click)="schedulePage()">
    <div class="img-wrapper">
        @if(item().ImageModels.length > 0) {
            <img src={{item().ImageModels[0].imageData}} alt="img should be here">
        }
    </div>
    <div class="text-wrapper">
        <p>{{item().title}}</p>
    </div>
</div>
