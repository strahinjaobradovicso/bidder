<app-search (termChange)="searchUpdate($event)"></app-search>
<div class="model-list-container">
    @for (item of items.value()?.rows; track $index) {
        <app-item [item]="item"></app-item>
    }
</div>
@if (items.error()) {
    <app-error [error]="items.error()"></app-error>
}
<app-pagination [totalRecords]="totalRecords()" [recordsPerPage]="itemsPerPage()" (pageSelected)="pageUpdate($event)"></app-pagination>
