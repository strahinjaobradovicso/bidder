<app-search (termChange)="searchUpdate($event)"></app-search>
<div class="model-list-container">
    @for(auction of auctions.value()?.rows; track auction.id) {
        <app-auction [auction]="auction"></app-auction>
    }
</div>
<app-pagination [recordsPerPage]="recordsPerPage()" [totalRecords]="totalRecords()" (pageSelected)="pageUpdate($event)"></app-pagination>

@if(auctions.error()){
    <app-error [error]="auctions.error()"></app-error>
}
