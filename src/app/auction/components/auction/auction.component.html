<div class="model-card" (click)="openAuctionPage()">

    <div class="img-wrapper">
        @if (auction().ItemModel.ImageModels.length > 0) {
            <img src={{auction().ItemModel.ImageModels[0].imageData}} alt="img should be here">
        }
    </div>

    <div class="text-wrapper">
        <p>{{auction().ItemModel.title}}</p>
        <p class="bold">{{auction().startingBid}}</p>
        <p>{{auction().start.toLocaleString()}}</p>
    </div>
    
</div>
